<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/makepost.css" />
    <script type="module" src="/javascript/makePost.js"></script>
    <title>makePost Page</title>
  </head>
  <body>
    <section class="main">
      <header-component back></header-component>
      <article class="make-main">
        <h1 class="title">게시글 작성</h1>
        <div class="make-container">
          <p class="label">제목*</p>
          <input
            class="input-title"
            id="title"
            type="text"
            placeholder="제목을 입력해주세요.(최대 26글자)"
            maxlength="26"
          />
        </div>
        <div class="make-container">
          <p class="label">내용*</p>
          <textarea
            class="input-content"
            id="content"
            placeholder="내용을 입력해주세요."
          ></textarea>
          <div id="error-message" class="error-message">* helper text</div>
        </div>
        <div class="make-container">
          <p class="label">이미지</p>
          <div>
            <input
              type="file"
              id="file-input"
              accept="image/*"
              style="display: none"
            />
            <label for="file-input" class="image-button">파일 선택</label>
            <span id="file-name" class="image-name">파일을 선택해주세요.</span>
          </div>
        </div>
        <button type="submit" class="submit-button">완료</button>
      </article>
    </section>
  </body>
</html>
